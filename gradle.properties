# The version of Groovy to use (if you are using Groovy)
groovyVersion=2.1.1

# provided lib
gradleVersion=1.6
vertxVersion=2.1.2
toolsVersion=2.0.3-final
junitVersion=4.10
processorVersion=1.0.0

# compile lib
webUtilsVersion=1.6.2
neo4JpersistorVersion=1.5-SNAPSHOT
mongodbHelperVersion=1.2-SNAPSHOT


runModsArgs=

